<!DOCTYPE html>
<html lang="en" ng-app="wallet">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script-->
    <script src="js/wallet.js"></script>
    <title>Wallet App</title>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">Balances</div>
        <div class="panel-body">
            <ul ng-controller="BalanceListController as balanceList">
                <li ng-repeat="balance in balanceList.balances">
                    {{balance.amount}} {{balance.currency}}
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
